<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Vehicles</title>
    <style>
        /* Background Image for Full Page */
        body {
            background-image: url("{{ url_for('static', filename='images/manage_vehicles.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 10%;
        }

        /* Container for Form and List */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 5px auto;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }

        .dashboard-btn {
            background-color: #28a745; /* Green color for dashboard button */
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .dashboard-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Manage Vehicles</h2>
        <form method="POST">
            <input name="name" placeholder="Vehicle Name" required>
            <input name="make" placeholder="Make">
            <input name="model" placeholder="Model">
            <input name="year" placeholder="Year">
            <button type="submit">Add Vehicle</button>
        </form>

        <ul>
            {% for vehicle in vehicles %}
                <li>{{ vehicle.name }} - {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('dashboard') }}" class="dashboard-btn">Return to Dashboard</a>
    </div>
</body>
</html>
